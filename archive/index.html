---
layout: default
title: Archive
---

<div class="page">
    <div class="archive-list">
        <ul>
        {% for post in site.posts %}
        <div class="archive-post">
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
                {{ post.date | date: "%B-%m, %Y" }} &mdash;
                {{ post.excerpt | strip_html | truncatewords: 20 }}
            </li>
        </div>
        {% endfor %}
        </ul>
    </div>
</div>
