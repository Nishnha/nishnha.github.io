---
layout: default
title: Archive
---

<div class="page">
    <div class="archive">
        {% for post in site.posts %}
            <li>
                {{ post.date | date: "%B %-m, %Y" }} &mdash; <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </div>
</div>
