<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Gives the page title as {title} (medium dash) Nishnha if title, otherwise as Nishnha -->
    <title>{% if page.title%}{{ page.title }} &mdash; {% endif %}Nishnha</title>

    <!-- loads Fontawesome -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- fonts -->
    <link href='http://fonts.googleapis.com/css?family=Poly:400,400italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Acme' rel='stylesheet' type='text/css'>
    
    <!-- loads mrmrs colors -->
    <link rel=stylesheet href="https://s3-us-west-2.amazonaws.com/colors-css/2.2.0/colors.min.css">
    
    <!-- computer screens -->
    <link href="/css/main.css" rel="stylesheet" media="(min-width: 769px)">
    
    <!-- small devices -->
    <link href="/css/phone.css" rel="stylesheet" media="(max-width: 768px)">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">
    
    <!-- 301 for /posts/xyz/index.html -->
    <link rel="canonical" href="{{ page.url }}" />

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
</head>

<body id="top">
    <nav id="navbar">
        <a class="logo" href="/">nishnha.me</a>
        <li><a href="/archive" {% if page.url contains "/archive/" %} class="active" {% endif %} title="A list of all my posts">Archive</a></li>
        <li><a href="/projects" {% if page.url contains "/projects/" %} class="active" {% endif %} title="Some of my current projects">Projects</a></li>
        <li><a href="https://www.flickr.com/photos/131853866@N06/" target="_blank" title="My best works">Photography</a></li>  
        <li><a href="/about" {% if page.url contains "/about/" %} class="active" {% endif %} title="About me">About Me</a></li>
    </nav>
        
    {{content}}

    <div id="footer">
        <a href="http://twitter.com/nishnha" target="_blank" title="Follow me on Twitter"><i class="fa fa-twitter fa-2x"></i></a>
    </div>
</body>

</html>
