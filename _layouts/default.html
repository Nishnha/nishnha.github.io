<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% if page.title%}{{ page.title }} &mdash; {% endif %}Nishnha</title>
    <meta property="og:title" content={{ page.title }} />
    <meta property="og:url" content={{ page.url }} />
    <meta property="og:type" content="article" />
    <meta property="og:site_name" content="Nishnha" />
    {% if page.cover %} <meta property="og:image" content={{ page.cover }} /> {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/main.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="/res/js/popup.js"></script>
    <script src="/res/js/sidenote.js"></script>
    <script src="/res/js/footnote.js"></script>
</head>

<body>
    <nav>
        {% include navbar.html %}
    </nav>
    <main>
        {{content}}
    </main>
</body>

</html>
