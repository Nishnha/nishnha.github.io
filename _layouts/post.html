---
layout: default
permalink: /articles/:title
---

<article>
    <div class="title"><h1>{{ page.title }}</h1></div>
    <div class="date"><p>{{ page.date | date: "%B %-d, %Y" }}</p></div>
    {% if page.cover %}
		<div class="cover" style="background-image: url({{ page.cover }});"></div>
	{% endif %}
	<div class="body">{{ content }}</div>
	<a href="#top" class="top">Back to Top</a>
</article>

{% if page.comment_id %}
	{% include gh_comments.html %}
{% endif %}
