---
layout: default
permalink: /articles/:title
---

<div class="content">
    <div class="title"><h1>{{ page.title }}</h1></div>
    <div class="date"><p>{{ page.date | date: "%B %-d, %Y" }}</p></div>
    <div class="article">{{ content }}
        <p class="backToTop"><a href="#top" class="top">Back to Top</a></p>
    </div>
    {% if page.comment_id %}
    	{% include gh_comments.html %}
    {% endif %}
</div>
