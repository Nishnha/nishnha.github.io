---
layout: default
permalink: /articles/:title
---

<article>
	<header>
    	<h1 class="title">{{ page.title }}</h1>
    	<p class="date">{{ page.date | date: "%B %-d, %Y" }}</p>
    	{% if page.cover %}
		<figure>
			<img class="cover" src="../{{ page.cover }}" />
		{% if page.caption %}
			<figcaption class="caption">{{ page.caption }}</figcaption>
		{% endif %}
		</figure>
		{% endif %}
	</header>
	{{ content }}
</article>

<div class="comments">
{% include comments.html %}
</div>
